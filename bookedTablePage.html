<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Tables | Reservation List</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Booked Tables</h1>
    <div id="bookedTablesContainer">
        <!-- Reservations will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve the booked tables from localStorage using the correct key "bookings"
            const bookedTables = JSON.parse(localStorage.getItem('bookings')) || [];
    
            const bookedTablesContainer = document.getElementById('bookedTablesContainer');
    
            if (bookedTables.length > 0) {
                let tableHtml = `
                    <table>
                        <thead>
                            <tr>
                                <th>Booking ID</th>
                                <th>Name</th>
                                <th>Phone Number</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>No. of Guests</th>
                                <th>No. of Children</th>
                                <th>Booked On</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
    
                bookedTables.forEach((booking) => {
                    tableHtml += `
                        <tr>
                            <td>${booking.id}</td>
                            <td>${booking.name}</td>
                            <td>${booking.phoneNumber}</td>
                            <td>${booking.date}</td>
                            <td>${booking.time}</td>
                            <td>${booking.guests}</td>
                            <td>${booking.children}</td>
                            <td>${booking.bookedOnDate} at ${booking.bookedOnTime}</td>
                        </tr>
                    `;
                });
    
                tableHtml += `</tbody></table>`;
                bookedTablesContainer.innerHTML = tableHtml;
            } else {
                bookedTablesContainer.innerHTML = '<p>No table bookings found.</p>';
            }
        });
    </script>
    

</body>
</html>
